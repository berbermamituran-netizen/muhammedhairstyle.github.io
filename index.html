<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUHAMMED TURAN 2700</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'Orbitron', sans-serif;
            color: #0ff;
            overflow-x: hidden;
        }

        /* Üst Bar (Header) Ayarları */
        .header {
            display: flex;
            align-items: center; /* Ortalar */
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #0ff;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.1);
        }

        /* Logo Artık Sol Üstte ve Daha Küçük */
        .logo-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #0ff;
            padding: 3px;
            margin-right: 15px; /* Yazıyla arasındaki boşluk */
            animation: donme 5s linear infinite;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            flex-shrink: 0;
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        /* İsim Logunun Yanında */
        .header-text h1 {
            font-size: 18px;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #0ff;
        }

        .header-text p {
            font-size: 10px;
            margin: 3px 0 0 0;
            color: #f0f;
        }

        @keyframes donme {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ANA İÇERİK */
        .container {
            max-width: 500px; /* Sayfayı daralttık */
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }

        /* Randevu Kutusu - Daha Küçük ve Kompakt */
        .randevu-kutusu {
            width: 90%; /* Mobilde kenarlardan boşluk kalsın */
            max-width: 350px; /* Bilgisayarda çok büyümesin */
            height: 500px; /* Boyunu kısalttık */
            margin: 0 auto; /* Ortala */
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid #f0f; /* Pembe Çerçeve */
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.15);
            overflow: hidden; /* Taşmayı engelle */
        }

        .footer {
            margin-top: 20px;
            color: #555;
            font-size: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="logo.jpg" alt="Profil" class="logo">
        </div>
        <div class="header-text">
            <h1>Muhammed</h1>
            <p>Hair Studio // 2700</p>
        </div>
    </div>

    <div class="container">
        <p style="font-size: 12px; color: #aaa; margin-bottom: 15px;">AŞAĞIDAN SAAT SEÇİNİZ</p>

        <div class="randevu-kutusu">
            <div class="calendly-inline-widget" data-url="https://calendly.com/berbermamituran/30min" style="min-width:300px;height:500px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        </div>

        <div class="footer">
            &copy; 2025 DESIGNED BY NETIZEN
        </div>
    </div>

</body>
</html>
