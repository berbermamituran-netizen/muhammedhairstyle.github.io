<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammed Turan Hair Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Siyah Arkaplan */
            font-family: 'Arial', sans-serif;
            color: #d4af37; /* Altın Rengi */
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-top: 20px;
            border-radius: 50%;
            border: 2px solid #d4af37; /* Altın Çerçeve */
        }
        h1 {
            font-size: 24px;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p.slogan {
            font-size: 14px;
            color: #ffffff;
            font-style: italic;
            margin-bottom: 20px;
        }
        .randevu-kutusu {
            background-color: #111;
            border: 1px solid #d4af37;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            margin-bottom: 40px;
        }
        .footer {
            margin-top: 30px;
            padding-bottom: 20px;
            color: #555;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.jpg" alt="Muhammed Turan" class="logo">
        
        <h1>Muhammed Turan<br>Hair Studio</h1>
        <p class="slogan">"Saçınız Tarzınızı Yansıtır"</p>

        <div class="randevu-kutusu">
            <div class="calendly-inline-widget" data-url="https://calendly.com/berbermamituran/30min" style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        </div>

        <div class="footer">
            &copy; 2025 Muhammed Hair Studio
        </div>
    </div>

</body>
</html>
